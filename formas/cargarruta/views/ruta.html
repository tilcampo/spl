<div ui-content-for="title">
  <span>Cargar Ruta</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   <center><img src="img/tlogo.jpg" /></center>
  <form role="form" ng-submit='login()'>
    <fieldset>
      <legend>Ruta</legend>
        <div class="form-group has-success has-feedback">
          <label>Folio</label>
          <input type="number"
                 ng-model="Folio"
                 class="form-control"
                 placeholder="">
        </div>
		
		        <div class="form-group has-success has-feedback">
          <label>Barco</label>
          <input type="text"
                 ng-model="Barco"
                 class="form-control"
                 placeholder="">
        </div>


		        <div class="form-group has-success has-feedback">
          <label>Cliente</label>
          <input type="text"
                 ng-model="Cliente"
                 class="form-control"
                 placeholder="">
        </div>


		        <div class="form-group has-success has-feedback">
          <label>Producto</label>
          <input type="text"
                 ng-model="Producto"
                 class="form-control"
                 placeholder="">
        </div>


		        <div class="form-group has-success has-feedback">
          <label>Placas</label>
          <input type="text"
                 ng-model="Placas"
                 class="form-control"
                 placeholder="">
        </div>


		        <div class="form-group has-success has-feedback">
          <label>ECO</label>
          <input type="text"
                 ng-model="ECO"
                 class="form-control"
                 placeholder="">
        </div>


		        <div class="form-group has-success has-feedback">
          <label>Usuario</label>
          <input type="text"
                 ng-model="Usuario"
                 class="form-control"
                 placeholder="">
        </div>


		        <div class="form-group has-success has-feedback">
          <label>Remolque 1</label>
          <input type="text"
                 ng-model="Remolque1"
                 class="form-control"
                 placeholder="">
        </div>


		        <div class="form-group has-success has-feedback">
          <label>Remolque 2</label>
          <input type="text"
                 ng-model="Remolque2"
                 class="form-control"
                 placeholder="">
        </div>


		        <div class="form-group has-success has-feedback">
          <label>Usuario</label>
          <input type="text"
                 ng-model="usuario"
                 class="form-control"
                 placeholder="">
        </div>


		        <div class="form-group has-success has-feedback">
          <label>Carta Porte</label>
          <input type="text"
                 ng-model="Carta"
                 class="form-control"
                 placeholder="">
        </div>


		        <div class="form-group has-success has-feedback">
          <label>Transportista</label>
          <input type="text"
                 ng-model="Transportista"
                 class="form-control"
                 placeholder="">
        </div>
	        <div class="form-group has-success has-feedback">
          <label>Operador</label>
          <input type="text"
                 ng-model="Operador"
                 class="form-control"
                 placeholder="">
        </div>

			        <div class="form-group has-success has-feedback">
          <label>Telefono</label>
          <input type="number"
                 ng-model="Telefono"
                 class="form-control"
                 placeholder="">
        </div>

			        <div class="form-group has-success has-feedback">
          <label>Destino/Origen</label>
          <input type="text"
                 ng-model="Destino"
                 class="form-control"
                 placeholder="">
        </div>

    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Ingresar
    </button>

    <div ui-content-for="navbarAction">
      
    </div>

  </form>
 </div>
</div>

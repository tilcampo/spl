<div ui-content-for="title">
    <span>Guardar Op. Muelle</span>
</div>
<div class="scrollable">
    <div class="scrollable-content section">
        <center><img src="img/tlogo.jpg" /></center>
        <form role="form" ng-submit='GuardarMuelle()'>
            <fieldset>
                <legend>Validar Datos Ruta</legend>
                <div class="form-group has-success has-feedback">
                    <label>Folio</label>
                    <input type="number"
                           ng-model="FolioValidar"
                           class="form-control"
                           placeholder="">
                </div>

                <div class="form-group has-success has-feedback">
                    <label>Presentaci&oacute;n</label>
                    <input type="datetime-local"
                           ng-model="Presentacion"
                           class="form-control"
                           placeholder="">
                </div>

                <div class="form-group has-success has-feedback">
                    <label>Cargado</label>
                    <input type="datetime-local"
                           ng-model="Cargado"
                           class="form-control"
                           placeholder="">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>Bodega</label>
                    <input type="text"
                           ng-model="Bodega"
                           class="form-control"
                           placeholder="Bodega">
                </div>
                
            </fieldset>
            <hr>
            <button class="btn btn-primary btn-block">
                Guardar
            </button>
            <div ui-content-for="navbarAction">
            </div>
        </form>
    </div>
</div>
